<div class="container mt-5 mb-5 bg-primary rounded p-3">
    <div class="p-2">
        <h4>Orders</h4>
    </div>
    <div *ngFor="let order of listaOrders">
        <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded" style="overflow-x:scroll;">
            <div>
                <span (click)="open(order)" style="font-weight: bold; cursor: pointer;"><u>{{ order.id }}</u></span>
            </div>
            <div class="px-3">
                <span [class]="order.state=='canceled'?'text-danger':order.state=='pending'?'text-warning':order.state=='shipping'?'text-info':'text-success'">{{ order.state }}</span>
            </div>
            <div class="pr-3">
                <span>{{ order.adress }}</span>
            </div>
            <div >
                <span class="px-3" >${{ order.price }}</span>
            </div>
            <div >
                <span style="cursor: pointer;" (click)="cancelOrder(order)" [class]="order.state=='pending'?'text-danger':'text-grey'">X</span>
            </div>
        </div>
    </div>
</div>

<!-- <button class="btn btn-lg btn-outline-primary mt-3" (click)="open(content)">Add item</button> -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">My order</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div *ngFor="let item of observedProducts" class="form-group">
        <!-- <label for="dateOfBirth"> {{item.title}} </label> -->
        <div>
            Item name: {{item.title}}
        </div>
        <div>
            Quantity: {{item.orderedQuantity}}
        </div>
        <div>
            Price: ${{item.price}}
        </div>
        <div class="mb-3 bg-black" style="height: 2px;">
          <!-- <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp"> -->
        </div>
      </div>
    </form>
  </div>
</ng-template>
