<div class="card shadow border-0 col-xl-10 col-12 m-auto mt-4 d-flex flex-sm-column flex-md-row">
  <div *ngIf="test" class="col-sm-12 col-md-6">
    <img style="object-fit:cover; height:350px;" class="card-img-top img-fluid prevSlika" [src]="startingImg" alt="..." />

    <a class="carousel-control-prev bg-dark levoSlide" style="width: 50px; height: 350px;" (click)="prevImg()" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
    </a>
    <a class="carousel-control-next bg-dark position-absolute end-50 desnoSlide" style="width:50px; height: 350px;" (click)="nextImg()" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
    </a>
  </div>

  <app-spinner *ngIf="!test"></app-spinner>
  <!-- <div *ngIf="test" class="card-body p-4 " style="align-self: center;"> -->
  <div *ngIf="test" class="card-body p-4 ">        
    <a class="text-decoration-none link-dark" [routerLink]="['/products', product?.id]"><h5 class="card-title mb-3">{{product?.title}}</h5></a>
    <p class="card-text mb-2">{{product?.desc}}</p>
    <p class="card-text mb-2">{{product?.price}}     $</p>
    <div class="d-flex align-items-end justify-content-start">
        <div class="d-flex align-items-center">
            <button type="button" (click)="handleAdd()" class="btn btn-secondary">Add to cart</button>   
        </div>
        <div class="form-group px-2">
            <input class="w-25" type="number" name="" id="" min="1" value="1" (keydown)="checkMax($event)" (keyup)="checkMax($event)" (change)="checkMax($event)" [(ngModel)]="prodValue">
        </div>
    </div>
  </div>

</div>
