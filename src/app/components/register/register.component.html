<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-xl-4 col-lg-6 d-flex flex-column justify-content-center" style="height: 80vh;">
            <div class="card">
                <div class="card-body">
                    <form class="d-flex flex-column" action="" autocomplete="off">
                        <div class="form-group mb-3">
                            <label class="mb-2" for="name">Full name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="fullName">
                            <span class="text-danger">{{validation.fullname}}</span>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2" for="username">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username">
                            <span class="text-danger">{{validation.username}}</span>
                        </div>
                        <div class="form-group mb-4">
                            <label class="mb-2" for="username">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                            <span class="text-danger">{{validation.password}}</span>
                        </div>
                        <button type="button" id="sendlogin" (click)="register()" class="btn btn-primary">register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
